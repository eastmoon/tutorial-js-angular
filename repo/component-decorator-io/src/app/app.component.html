<h1>{{title}}</h1>
<hr />
<div>
    <app-counter [(count)]="number1">Child Number 1:</app-counter>
    <app-counter [count]="number2" (countChange)="number2=$event">Child Number 2:</app-counter>
    <app-counter [count]="number3" (countChange)="onCountChanged($event)">Child Number 3:</app-counter>
    <hr>
    <p>Parent Number1: {{number1}}</p>
    <p>Parent Number2: {{number2}}</p>
    <p>Parent Number3: {{number3}}</p>
</div>
